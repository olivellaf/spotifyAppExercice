<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artist.images | noimage" alt="artist-image" class="img-img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p><a [href]="artist.external_urls.spotify" target="_blank">Ver p√°gina del artista</a></p>
  </div>
  <div class="col-4">
    <div class="text-right">
      <button routerLink="/search" type="button" name="button" class="btn btn-outline-primary">Volver al buscador</button>
    </div>
  </div>
</div>

<div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Album</th>
            <th>Song</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks">
            <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <td>
              <!-- audio [src]="track.preview_url" controls></audio -->
              <iframe [src]="track.uri | securedom" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
